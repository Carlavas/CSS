<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de CSS Integrado</title>
    <style>
        /* Estilos para los títulos */
        h1 {
            color: blue;              /* Color azul para H1 */
            font-family: Arial, sans-serif;
            font-size: 36px;           /* Tamaño de fuente para H1 */
        }

        h2 {
            color: green;             /* Color verde para H2 */
            font-family: 'Courier New', Courier, monospace;
            font-size: 30px;           /* Tamaño de fuente para H2 */
        }

        h3 {
            color: purple;            /* Color púrpura para H3 */
            font-family: 'Georgia', serif;
            font-size: 24px;           /* Tamaño de fuente para H3 */
        }

        /* Estilos para los párrafos */
        p {
            color: gray;              /* Color gris para los párrafos */
            font-family: 'Times New Roman', Times, serif;
            font-size: 18px;           /* Tamaño de fuente para los párrafos */
            line-height: 1.6;          /* Espaciado entre líneas */
        }
    </style>
</head>
