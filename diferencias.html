<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Clases e Identificadores</title>
    <style>
        /* Estilo para el ID del título */
        #titulo {
            color: blue;
            font-size: 2.5rem;
        }

        /* Estilo para la clase de los párrafos */
        .texto {
            color: gray;
            margin: 10px 0;
            font-size: 1.2rem;
        }

        /* Estilo para el botón */
        #botonEnviar {
            background-color: green;
            border: none;
            padding: 10px 20px;
        }

        .boton {
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Título de la Página</h1>
    <p class="texto">Este es el primer párrafo.</p>
    <p class="texto">Este es el segundo párrafo.</p>
    <p class="texto">Este es el tercer párrafo.</p>
    <button id="botonEnviar" class="boton">Enviar</button>
</body>
</html>
